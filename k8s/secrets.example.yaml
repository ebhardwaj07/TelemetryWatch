#   -n telemetrywatch

apiVersion: v1
kind: Secret
metadata:
  name: telemetrywatch-secrets
  namespace: telemetrywatch
type: Opaque
stringData:
  grafana-admin-password: CHANGE_ME_STRONG_PASSWORD
  postgres-password: CHANGE_ME_STRONG_PASSWORD

